<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-layout">
        
        <button id="sidebar-toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <button id="home-btn">🏠</button>
        <nav id="sidebar" class="hotbar">
            <button class="nav-btn active" data-room="image">🖼️ 静止画生成</button>
            <button class="nav-btn" data-room="gif">🎞️ GIF生成</button>
            <button class="nav-btn" data-room="music">🎵 音楽生成</button>
            <button class="nav-btn" data-room="video">🎬 動画生成</button>
            <button class="nav-btn" data-room="loop_video">🔁 ループ動画生成</button>
            </nav>

        <div class="container">
            <h1 id="room-title">AI Image Generator</h1>
            <div id="chat-history">
                <p class="system-message">画像生成ルームへようこそ！</p>
            </div>
            <div class="input-area">
                <input type="text" id="prompt-input" placeholder="作りたいコンテンツの日本語プロンプトを入力">
                <button id="send-btn">送信</button>
                <button id="play-btn" disabled>再生</button>
            </div>
            <div id="loading" class="hidden">
                <div class="spinner"></div>
                <p>生成中です...</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
